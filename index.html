<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный To-Do список</title>
    <!-- Подключаем модули стилей -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <!-- Иконки для красоты -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme"> <!-- Класс для темы по умолчанию -->
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Умный To-Do</h1>
            <!-- ⭐ ЭТО ЕДИНСТВЕННЫЙ БЛОК КНОПОК ТЕМ - ОСТАВИТЬ! -->
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="light"><i class="fas fa-sun"></i></button>
                <button class="theme-btn" data-theme="dark"><i class="fas fa-moon"></i></button>
                <button class="theme-btn" data-theme="blue"><i class="fas fa-palette"></i></button>
            </div>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Что нужно сделать?">
            <button id="addBtn"><i class="fas fa-plus"></i> Добавить</button>
        </div>
       <!-- 
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершенные</button>
        </div>
        -->

         <div class="filters">
        <button class="filter-btn active" data-filter="all">
            <i class="fas fa-list"></i> Все
        </button>
            <button class="filter-btn" data-filter="active">
            <i class="fas fa-clock"></i> Активные
        </button>
            <button class="filter-btn" data-filter="completed">
            <i class="fas fa-check-circle"></i> Завершённые
        </button>
        </div>

        <div class="stats">
            <span>Осталось задач: <span id="counter">0</span></span>
            <button id="clearCompleted">Очистить завершенные</button>
        </div>
        
        <ul id="taskList">
            <!-- Задачи появятся здесь динамически -->
        </ul>
        
        <footer>
            <p>Задачи сохраняются автоматически в вашем браузере</p>
        </footer>
    </div>
    
    <!-- Подключаем модули JavaScript В СТРОГОМ ПОРЯДКЕ! -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
